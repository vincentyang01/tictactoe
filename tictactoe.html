<html>
    <head>
        <script type="text/javascript" src="./tictactoe.js" defer></script>
        <link rel="stylesheet" href="./tictactoe.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="board">
                <div class="square" id="a1"></div>
                <div class="square" id="a2"></div>
                <div class="square" id="a3"></div>
                <div class="square" id="a4"></div>
                <div class="square" id="a5"></div>

                <div class="square" id="a7"></div>
                <div class="square" id="a8"></div>
                <div class="square" id="a9"></div>
            </div>
        </div>
        <button class="newgame" style="font-family : 'Avenir Black' ; font-size : 24px">New Game</button>
    </body>
</html>
